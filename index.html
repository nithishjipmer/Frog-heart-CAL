<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog heart</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand">Frog heart CAL</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav ml-auto nav-right">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="docs.html">Docs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="developers.html">Developers</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container text-center justify-content-center">
        <div class="d-flex justify-content-center">
            <div class="container-body boxed" id="scroll-element">
                <canvas width="10000px" height="250px" id="canvas"></canvas>
            </div>
            <div class="imgcontainer">
                <img src="images/heart.jpg" alt="">
                <button class="btn btn-dark">Stop</button>
                <button class="btn btn-success">Start</button>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="boxed mid1">
                <p>Drug: </p>
                <select id="drugtable">
                    <option value="Epinephrine">Epinephrine</option>
                    <option value="Norepinephrine">Norepinephrine</option>
                    <option value="Isoprenaline">Isoprenaline</option>
                    <option value="Calcium chloride">Calcium chloride</option>
                    <option value="Propranolol">Propranolol</option>
                    <option value="Acetylcholine">Cimtidine</option>
                    <option value="Potassium chloride">Potassium chloride</option>
                    <option value="Atropine">Atropine</option>
                </select>
                <button class="btn btn-success" onclick="instill()">Instill</button>
            </div>
            <div class="mid2 boxed">
                <p>Drug Level: </p>
                <input type="range" name="" id="">
            </div>
            <div class="boxed mid3">
                <button class="btn btn-dark">Next</button>
                <button class="btn btn-dark">New</button>
            </div>
        </div>
    </div>
        
    <script src="index.js"></script>
</body>
